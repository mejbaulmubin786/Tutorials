<html lang="en">

  <head>

    <meta charset="UTF-8">

    <title>11_3_es6_ts_class_inheritance</title>

    <!-- internal style -->
    <style>
      /* css selector: { property:value; } */
      body {
        font-family: arial;
      }
    </style>

    <!-- include babel library to transpile/convert ES6 code to ES5 -->
    <script src="../assets/script/babel/babel_browser_5.8.29.min.js"></script>

    <!-- internal JavaScript - head section -->
    <script type="text/babel">
        // Write all JavaScript code here

        // ES6 class
        class Human {
          
          // constructor
          constructor(_name, _age, _designation, _salary) {
            this.name = _name;
            this.age = _age;
            this.designation = _designation;
            this.salary = _salary;
          }

          // protytype method
          describeHuman() {
            console.log(`I am ${this.name} working as a ${this.designation} earning Rs. ${this.salary}`);
          }
        }
        
        // create different instance of Human objects
        var Dinanath = new Human('Dinanath', 35, 'Front End Developer', 50000);
        Dinanath.describeHuman();

        console.log('// ------------------------------');

        // create a sub class and inherit properties and methods of another class
        class Person extends Human {
          constructor() {
            super('Dino', 30, 'Back End Developer', 60000);
          }
        }
        
        var Dino =  new Person();
        Dino.describeHuman();
        
      </script>
