      // Write all JavaScript code here

      // ES6 class
      class Human {
        
        // constructor
        constructor(_name, _age, _designation, _salary) {
          this.name = _name;
          this.age = _age;
          this.designation = _designation;
          this.salary = _salary;
        }

        // protytype method
        describeHuman() {
          console.log(`I am ${this.name} working as a ${this.designation} earning Rs. ${this.salary}`);
        }
      }
      
      // create different instance of Human objects
      var Dinanath = new Human('Dinanath', 35, 'Front End Developer', 50000);
      Dinanath.describeHuman();
      
    </script>
