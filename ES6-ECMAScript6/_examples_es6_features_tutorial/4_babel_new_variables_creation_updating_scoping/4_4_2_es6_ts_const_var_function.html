    <script type="text/babel">
      // Write all JavaScript code here

      // const keyword - block scope
      function checkTemperature(currentTemp) {
        const normalTemperature = 20;

        if(normalTemperature > currentTemp ) {
          return currentTemp + ' is too cold...freezing';
        } else {
          return currentTemp + ' is too hot...';
        }
      }

      console.log(checkTemperature(10));
      console.log(checkTemperature(30));
      console.log(checkTemperature(-6));
      console.log(checkTemperature(50));
      
    </script>
