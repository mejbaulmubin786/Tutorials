    <!-- include babel library to transpile/convert ES6 code to ES5 -->

    <!-- internal JavaScript - head section -->
    <script type="text/babel">
      // Write all JavaScript code here

      // old function definition
      var showStudentsInfo1 = function (student) {
        console.log('Student Details: ' + student);
      }

      showStudentsInfo1(['Dinanath', 'Mumbai','Front End Developer']);

      // console.log('// ------------------------------');

      // new method - fat arrow
      var showStudentsInfo2 = (student) => {
        console.log('Fat Arrow Student Details: ' + student);
      }

      showStudentsInfo2(['Dino', 'Bengalore','Back End Developer']);

      // console.log('// ------------------------------');

      var showStudentsInfo3 = student => console.log('Fat Arrow short method Student Details: ' + student);

      showStudentsInfo3(['Ambar', 'Hydrabad','Full Stack Developer']);

    </script>
