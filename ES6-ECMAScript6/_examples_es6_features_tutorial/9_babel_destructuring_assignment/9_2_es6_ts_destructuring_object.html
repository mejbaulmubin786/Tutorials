<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9_2_es6_ts_destructuring_object</title>

    <!-- internal style -->
    <style>
      /* css selector: { property:value; } */
      body {
        font-family: arial;
      }
    </style>

    <!-- include babel library to transpile/convert ES6 code to ES5 -->
    <script src="../assets/script/babel/babel_browser_5.8.29.min.js"></script>

    <!-- internal JavaScript - head section -->
    <script type="text/babel">
      // Write all JavaScript code here

      // destructruing assignment
      var objLaptop = {
        rank: 1,
        brand:'Dell',
        model:'Inspiration',
        description: 'Dell Inspiration Series Laptop',
        price:'35,000'
      }

      var {brand, model, price} = objLaptop;

      console.log(brand);
      console.log(price);
      
      // console.log('// ------------------------------');

      var buyLaptop = ({brand, model, price}) => {
        console.log(`Let us buy Laptop Brand: ${brand} Model: ${model} at Price ${price}`);
      }

      buyLaptop(objLaptop);
      
    </script>
    
  </head>

  <body>
