    <!-- internal JavaScript - head section -->
    <script type="text/babel">
      // Write all JavaScript code here

      // generators function
      function* actionEachItem(arr) {
        for(var i=0; i<arr.length; i++) {
          yield arr[i];
        }
      }

      var arrVehicles = actionEachItem(['Mercedes Benz','Jaquar','Audi','BMW','Volvo','Honda','Toyoto','Hyundai','Maruti']);

      var startAction = setInterval(() => {
        var vehicle = arrVehicles.next();
        if(vehicle.done) {
          clearInterval(startAction);
          console.log('I am done with Vehicles Checking...');
        } else {
          // console.log('checking', vehicle)
          console.log('checking', vehicle.value);
        }
      }, 1000);
      // console.log('// ------------------------------');
    
    </script>
