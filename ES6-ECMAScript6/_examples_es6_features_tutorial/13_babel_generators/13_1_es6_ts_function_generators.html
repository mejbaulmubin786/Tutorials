    <!-- internal style -->
    <style>
      /* css selector: { property:value; } */
      body {
        font-family: arial;
      }
    </style>

    <!-- include babel library to transpile/convert ES6 code to ES5 -->
    <script src="../assets/script/babel/babel_browser_5.8.29.min.js"></script>
    <script src="../assets/script/babel/browser_polyfill_5.8.29.min.js"></script>
    
    <!-- internal JavaScript - head section -->
    <script type="text/babel">
      // Write all JavaScript code here

      // generators function
      function* shootMovie() {
        // pause function
        yield 'Three';
        yield 'Two';
        yield 'One';
        yield 'Action...Shoot';
      }

      var actionPlay =  shootMovie();

      console.log(actionPlay.next());
      console.log(actionPlay.next());
      console.log(actionPlay.next());
      console.log(actionPlay.next().value); // get last 'yield' value/message

      // console.log('// ------------------------------');

    </script>
